<div class="content">
    <div class="title">
        <h1>Empresas</h1>
    </div>

    <div class="create">
        <button (click)="navigateToCreate()" class="bt" mat-raised-button>Cadastrar Nova Empresa</button>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container id="tab" matColumnDef="cod">
                <th mat-header-cell *matHeaderCellDef> COD </th>
                <td mat-cell *matCellDef="let row "> {{ row.cod }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row "> {{ row.nome }} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="update/{{row.cod}}">
                        <i id="edit" class="material-icons">edit</i>
                    </a>
                    <a routerLink="delete/{{row.cod}} ">
                        <i id="delete" class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
