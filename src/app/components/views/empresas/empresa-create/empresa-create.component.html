<form class="form mat-elevation-z8" novalidate>
    <h1>Cadastrar Nova Empresa</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="empresa.nome" [formControl]="nome" required name="nome" matInput placeholder="Ex. MOBI PE">
        <mat-error *ngIf="nome.invalid">{{errorValidNome()}}</mat-error>
    </mat-form-field>
    <button (click)="create()" [disabled]="errorValidNome()" class="btn btn-success">Cadastrar</button>
    <button type="button" routerLink="/empresas" class="btn btn-danger">Cancelar</button>
</form>
