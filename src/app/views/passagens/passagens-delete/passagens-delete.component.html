<form class="form mat-elevation-z8" novalidate>
    <h1>Deletar Passagem</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Tarifa</mat-label>
        <input [(ngModel)]="passagem.tarifa" required name="tarifa" disabled matInput placeholder="Ex. A">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Valor</mat-label>
        <input type="number" [(ngModel)]="passagem.valor" required name="valor" disabled matInput placeholder="Ex. 4.50" step="0.01" min="0.01">
    </mat-form-field>
    <button (click)="deletar()" class="btn btn-success">Deletar</button>
    <button type="button" routerLink="/passagens" class="btn btn-danger">Cancelar</button>
</form>
