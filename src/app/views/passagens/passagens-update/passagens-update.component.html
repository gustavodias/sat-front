<form class="form mat-elevation-z8" novalidate>
    <h1>Editar Passagem</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Tarifa</mat-label>
        <input [(ngModel)]="passagem.tarifa" [formControl]="tarifa" required name="tarifa" matInput placeholder="Ex. A">
        <mat-error *ngIf="tarifa.invalid">{{errorValidTarifa()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Valor</mat-label>
        <input type="number" [(ngModel)]="passagem.valor" [formControl]="valor" required name="valor" matInput placeholder="Ex. 4.50" step="0.01" min="0.01">
        <mat-error *ngIf="valor.invalid">{{errorValidValor()}}</mat-error>
    </mat-form-field>
    <button (click)="update()" [disabled]="errorValidTarifa()" [disabled]="errorValidValor()" class="btn btn-success">Atualizar</button>
    <button type="button" routerLink="/passagens" class="btn btn-danger">Cancelar</button>
</form>
