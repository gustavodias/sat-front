<div class="content">
    <div class="title">
        <h1>Passagens</h1>
    </div>

    <div class="create">
        <button (click)="navigateToCreate()" class="bt" mat-raised-button>Cadastrar Nova Passagem</button>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource">

            <ng-container id="tab" matColumnDef="cod">
                <th mat-header-cell *matHeaderCellDef>COD</th>
                <td mat-cell *matCellDef="let row"> {{ row.cod }} </td>
            </ng-container>

            <ng-container matColumnDef="tarifa">
                <th mat-header-cell *matHeaderCellDef>TARIFA</th>
                <td mat-cell *matCellDef="let row"> {{ row.tarifa }} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>VALOR</th>
                <td mat-cell *matCellDef="let row"> {{ row.valor | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> DATA </th>
                <td mat-cell *matCellDef="let row"> {{ row.data | localDateTimePipe}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="update/{{row.cod}}">
                        <i id="edit" class="material-icons">edit</i>
                    </a>
                    <a routerLink="delete/{{row.cod}} ">
                        <i id="delete" class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
