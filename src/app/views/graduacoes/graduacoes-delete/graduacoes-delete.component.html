<form class="form mat-elevation-z8" novalidate>
    <h1>Editar Graduação</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Posto</mat-label>
        <input [(ngModel)]="graduacao.posto" required name="posto" disabled matInput placeholder="Ex. CB EP">
    </mat-form-field>
    <button (click)="deletar()" class="btn btn-success">Deletar</button>
    <button type="button" routerLink="/graduacoes" class="btn btn-danger">Cancelar</button>
</form>
