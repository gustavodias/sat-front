<form class="form mat-elevation-z8" novalidate>
    <h1>Cadastrar Nova Graduação</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Posto</mat-label>
        <input [(ngModel)]="graduacao.posto" [formControl]="posto" required name="posto" matInput placeholder="Ex. CB EP">
        <mat-error *ngIf="posto.invalid">{{errorValidPosto()}}</mat-error>
    </mat-form-field>
    <button (click)="create()" [disabled]="errorValidPosto()" class="btn btn-success">Cadastrar</button>
    <button type="button" routerLink="/graduacoes" class="btn btn-danger">Cancelar</button>
</form>
