<div class="content">
    <div class="title">
        <h1>Pessoas</h1>
    </div>

    <div class="create">
        <button (click)="navigateToCreate()" class="bt" mat-raised-button>Cadastrar Nova Pessoa</button>
    </div>

    <div class="filtro">
        <mat-form-field appearance="fill" class="filtro">
            <mat-label>Filtro de Pesquisa</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome, Graduação..." #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource">

            <ng-container id="tab" matColumnDef="cod">
                <th mat-header-cell *matHeaderCellDef> COD </th>
                <td mat-cell *matCellDef="let row"> {{ row.cod }} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> TIPO </th>
                <td mat-cell *matCellDef="let row"> {{ row.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="graduacao">
                <th mat-header-cell *matHeaderCellDef> GRADUAÇÃO</th>
                <td mat-cell *matCellDef="let row"> {{ row.graduacao}} </td>
            </ng-container>

            <ng-container matColumnDef="turma">
                <th mat-header-cell *matHeaderCellDef> TURMA </th>
                <td mat-cell *matCellDef="let row"> {{ row.turma}} </td>
            </ng-container>

            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> ANO </th>
                <td mat-cell *matCellDef="let row"> {{ row.ano}} </td>
            </ng-container>

            <ng-container matColumnDef="preccp">
                <th mat-header-cell *matHeaderCellDef> PREC-CP </th>
                <td mat-cell *matCellDef="let row"> {{ row.preccp}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeGuerra">
                <th mat-header-cell *matHeaderCellDef> NOME GUERRA </th>
                <td mat-cell *matCellDef="let row"> {{ row.nomeGuerra}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{ row.nome}} </td>
            </ng-container>

            <!--
            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> ENDERECO </th>
                <td mat-cell *matCellDef="let row"> {{ row.endereco}} </td>
            </ng-container>

            <ng-container matColumnDef="percurso">
                <th mat-header-cell *matHeaderCellDef> PERCURSO </th>
                <td mat-cell *matCellDef="let row"> {{ row.percurso}} </td>
            </ng-container>

            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
                <td mat-cell *matCellDef="let row"> {{ row.empresa}} </td>
            </ng-container>-->

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="details/{{row.cod}} ">
                        <i id="edit" class="material-icons">remove_red_eye</i>
                    </a>
                    <a routerLink="update/{{row.cod}}">
                        <i id="edit" class="material-icons">edit</i>
                    </a>
                    <a routerLink="delete/{{row.cod}} ">
                        <i id="delete" class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" aria-label="Select page">>
        </mat-paginator>
    </div>
</div>
