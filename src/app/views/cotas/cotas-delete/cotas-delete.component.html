<form class="form mat-elevation-z8" novalidate>
    <h1>Deletar Cota</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Graduação</mat-label>
        <input [(ngModel)]="cota.gradPosto" required name="gradPosto" disabled matInput>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Valor</mat-label>
        <input type="number" [(ngModel)]="cota.valor" required name="valor" disabled matInput placeholder="Ex. 4.50" step="0.01" min="0.01">
    </mat-form-field>
    <button (click)="deletar()" class="btn btn-success">Deletar</button>
    <button type="button" routerLink="/cotas" class="btn btn-danger">Cancelar</button>
</form>
